<div class="contenedor-seccion">

  <div class="titulos">Predicción de datos en tres pasos</div>
  <div class="contenedor-pasos">
    <div class="contenedor-paso col-xs-3">
      <div class="contenedor-paso">
        <div class="circuloPaso" ng-class="{circuloPasoActivo: uno}">
          1
        </div>
        <div class="texto-paso">
          Subir historico
        </div>
      </div>
    </div>
    <div class="col-xs-1">
      <span class="glyphicon glyphicon-share-alt icono-paso" aria-hidden="true"></span>
    </div>
    <div class="col-xs-3">
      <div class="contenedor-paso" ng-class="{circuloPasoActivo: dos}">
        <div class="circuloPaso">
          2
        </div>
        <div class="texto-paso">
          Subir datos a predecir
        </div>
      </div>
    </div>
    <div class="col-xs-1">
      <span class="glyphicon glyphicon-share-alt icono-paso" aria-hidden="true"></span>
    </div>
    <div class="col-xs-3">
      <div class="contenedor-paso" ng-class="{circuloPasoActivo: tres}">
        <div class="circuloPaso">
          3
        </div>
        <div class="texto-paso">
          Resultados de predicción
        </div>
      </div>
    </div>
  </div>
  <br></br>
  <div class="titulo-secciones">
      <div class="circuloPaso circulo-en-titulo">
          3
        </div><h2 class="section-heading titulo-paso">Selecciona el archivo historico .csv</h2>
  </div>
  <br></br>
  <div class="contenedor-analisis row">
    <div class="contenedor-pasos col-xs-12">
      <div class="pasos-left col-xs-6" ng-class="{tabActivo: !isModelGenerated()}">
        Paso 1: Modelo
      </div>
      <div class="pasos-right col-xs-6" ng-class="{tabActivo:isModelGenerated()}">
        Paso 2: Procesamiento
      </div>
    </div>
    <div class="col-xs-12">
      <div class="contenedor-modelo col-xs-12">
        <div class="col-xs-6">
            <label class="item item-input item-floating-label">
                <span class="input-label">Archivo de datos:</span>
                <input type = "file" name="dataset" file-model = "myFile"/>
            </label>

        </div>
        <div class="col-xs-2">
            <span class="glyphicon glyphicon-ok modelo-listo" aria-hidden="true" ng-show="isModelGenerated()"></span>
        </div>
        <div class="col-xs-4">
          <button ng-click="uploadTrainSet()" class="btn btn-warning" style="margin: 5px;">Generar modelo predictivo</button>
        </div>
      </div>
    </div>
    <div class="col-xs-12">
      <div class="contenedor-modelo col-xs-12">
        <div class="col-xs-6">
            <label class="item item-input item-floating-label">
                <span class="input-label">Archivo de datos:</span>
                <input type = "file" name="dataset" file-model = "predictFile"/>
            </label>

        </div>
        <div class="col-xs-2">
            <span class="glyphicon glyphicon-ok modelo-listo" aria-hidden="true"></span>
        </div>
        <div class="col-xs-4">
          <button ng-click="predictValues()" class="btn btn-warning" style="margin: 5px;">Predecir</button>
        </div>
      </div>
    </div>
  </div>
  <br></br>
  <div class="contenedor-resultado-analisis row">
    <div class="col-xs-12">
      <div class="col-xs-12 contenedor-grafica-resultado resultados">
        Resultados
      </div>
      <div class="col-xs-12 contenedor-grafica-resultado">
        <div class="col-xs-12">
          Esta es mi grafica
        </div>
        <div class="col-xs-12">
          <button class="btn btn-success">Descargar</button>
        </div>
        <br></br><br></br>
      </div>
    </div>
  </div>
</div>
