<div class="contenedor-analisis row">
  <div class="contenedor-pasos col-xs-12">
    <div class="pasos-left col-xs-6">
      Paso 1: Modelo
    </div>
    <div class="pasos-right col-xs-6">
      Paso 2: Procesamiento
    </div>
  </div>
  <div class="col-xs-12">
    <div class="contenedor-modelo col-xs-12">
      <div class="col-xs-6">
          <form name="form" class="form-item center" novalidate>
            <label class="item item-input item-floating-label">
              <span class="input-label">Data</span>
              <input ng-model="model.train" type="file" name="train_csv" />
            </label>
            <button ng-click="uploadTrainSet()" type="submit" class="button button-positive">Aprender</button>
        </form>
      </div>
      <div class="col-xs-6">
        <div ng-if="{}">Ok</div>
      </div>
    </div>
  </div>
</div>
<br></br>
<div class="contenedor-resultado-analisis row">
  <div class="col-xs-12">
    <div class="col-xs-12 contenedor-grafica-resultado">
      Resultados
    </div>
    <div class="col-xs-12 contenedor-grafica-resultado">
      <div class="col-xs-12">
        Esta es mi grafica
      </div>
      <div class="col-xs-12">
        <button>Descargar</button>
      </div>
    </div>
</div>
</div>
